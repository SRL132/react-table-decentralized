specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Jobs
    network: mumbai
    source:
      address: "0x981F347b932d3d5c3548f3C4e891B8f2592651Ae"
      abi: Jobs
      startBlock: 47123140
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JobAdded
      abis:
        - name: Jobs
          file: ./abis/Jobs.json
      eventHandlers:
        - event: JobAdded(uint256,string,string,string,uint256,string,bool)
          handler: handleJobAdded
      file: ./src/jobs.ts
